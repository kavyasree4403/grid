<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .container{
            gap: 10px;
            display: grid;
            height: 100vh;
            
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,1fr);

        }
        .container>div{
            
            text-align: center;
           
        }
        .item1{
            grid-row: 1/3;
            grid-column-start:1;
            grid-column-end: 3;
            
            background-color: blueviolet;
        }
        .item2{
            background-color: chartreuse;
            grid-column-start:3;
            grid-column-end: 5;
        }
        .item3{
            background-color:rgb(255, 0, 179);
            grid-column-start: 5;
            grid-column-end: 7;

            
        }
        .item4{
            background-color: cyan;
           
        }
        .item5{
            background-color: lightsalmon;
            
        }
        .item6{
            background-color: dodgerblue;
           
            
        }
        .item7{
            background-color:darkgoldenrod;
            
        
        }
        .item8{
            background-color: red;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
        <div class="item4">item4</div>
        <div class="item5">item5</div>
        <div class="item6">item6</div>
        <div class="item7">item7</div>
        <div class="item8">item8</div>
        <div class="item9">item8</div>
        <div class="item10">item8</div>
        <div class="item11">item4</div>
        <div class="item12">item5</div>
        <div class="item13">item6</div>
        <div class="item14">item7</div>
        <div class="item15">item8</div>
        <div class="item16">item8</div>
        <div class="item17">item8</div>

    </div>
</body>
</html>
